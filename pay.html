<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/logo-velvet.png">
    <link rel="icon" type="image/png" href="./assets/img/logo-velvet.png">

    <title>
        Velvet Boutique
    </title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet" />

</head>

<body class="g-sidenav-show  bg-gray-200">
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <div class="container-fluid py-4">

            <nav class="navbar navbar-main navbar-expand-lg position-sticky mt-4 top-1 px-0 mx-4 shadow-none border-radius-xl z-index-sticky"
                id="navbarBlur" data-scroll="true">
                <div class="container-fluid py-1 px-3">
                    <nav aria-label="breadcrumb">
                        <a href="/index.html">
                            <h4 class="font-weight-bolder mb-0">Velvet Boutique</h4>
                        </a>

                    </nav>

                    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                        <div class="ms-md-auto pe-md-3 d-flex align-items-center">

                        </div>
                        <ul class="navbar-nav  justify-content-end">


                            <li class="nav-item px-3">
                                <a href="category.html" class="nav-link text-body p-0">
                                    <i
                                        class="material-icons text-info position-relative ms-auto text-lg me-1 my-auto">category</i>
                                    Categorías
                                </a>

                            </li>
                            <li class="nav-item px-3">
                                <a href="cart.html" class="nav-link text-body p-0">
                                    <i
                                        class="material-icons text-info position-relative ms-auto text-lg me-1 my-auto">shopping_cart</i>
                                    My Cart
                                    <span
                                        class="badge text-secondary badge-primary border border-secondary badge-circle badge-sm  border-2">2</span>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 class="text-dark text-center mb-5">Complete The Pay</h1>
            <div class="container">
                <center>


                    <div class="row row-cols-1 row-cols-md-2 g-4 align-content-center card-group mt-2">
                        <div class="col bg-transparent">
                            <div class="card card-frame">
                                <h3 class="ps-3 mt-2">
                                    Basic Details
                                </h3>
                                <div class="card-body">
                                    <div class="row checkout-form">
                                        <div class="col-md-6">
                                            <div class="input-group input-group-static mb-4">
                                                <label>First Name</label>
                                                <input type="text" name="first_name"
                                                    class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group input-group-static mb-4">
                                                <label>Last Name</label>
                                                <input type="text" name="last_name"
                                                    class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>E-mail</label>
                                                <input type="text" name="email" class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>Telephone</label>
                                                <input type="text" name="telephone"
                                                    class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>Address 1</label>
                                                <input type="text" name="address" class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>Address 2</label>
                                                <input type="text" name="address_optional"
                                                    class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>City</label>
                                                <input type="text" name="city" class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>State</label>
                                                <input type="text" name="state" class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>Country</label>
                                                <input type="text" name="country" class="form-control float-left w-100">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-2">
                                            <div class="input-group input-group-static mb-4">
                                                <label>Postal Code</label>
                                                <input type="text" name="code_postal"
                                                    class="form-control float-left w-100">
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                        <div class="col bg-transparent">
                            <div class="card card-frame">
                                <h3 class="ps-3 mt-2">
                                    Order Details
                                </h3>
                                <div class="card-body">
                                    <div class="row checkout-form">

                                        <div class="d-flex justify-content-lg-start justify-content-center p-2">
                                            <i class="material-icons my-auto">done</i>
                                            <h4 class="ps-3 text-muted">Blusa Vino | Quantity: 3
                                                |
                                                Price: ₡50,970</h4>
                                        </div>
                                        <hr class="dark horizontal my-0">
                                        <div class="d-flex justify-content-lg-start justify-content-center p-2">
                                            <i class="material-icons my-auto">done</i>
                                            <h4 class="ps-3 text-muted">Blusa Blanca | Quantity: 1
                                                |
                                                Price: ₡12,990</h4>
                                        </div>

                                        <div class="card-footer d-flex">
                                            <h4 class="ps-3 my-auto text-success">I.V.A: ₡8,315</h4>
                                            <i
                                                class="material-icons position-relative ms-auto text-lg me-1 my-auto">payments</i>
                                            <h4 class="ps-3 my-auto text-success">Total Price: ₡72,275
                                            </h4>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <button class="btn btn-icon btn-5 mt-4 btn-success w-50">
                                <span class="btn-inner--icon"><i class="material-icons">local_atm</i></span>
                                <span class="btn-inner--text">Pay Now</span>
                            </button>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </main>


    <!--   Core JS Files   -->
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>


    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/material-dashboard.min.js?v=3.0.4"></script>

</body>

</html>
